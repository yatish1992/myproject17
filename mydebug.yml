--- 
- hosts: 172.31.36.138
  become: yes 
  tasks: 
  - name: execute linux directly
    command: hostname -f
    register: myresult

  - name: i want to display first task result 
    debug: 
      msg: "{{myresult}}"


  - name: install tree 
    apt:
     name: tree 
     state: present 
    when: myresult.stderr ==""

  - name: install git 
    apt: 
     name: git 
     state: present 
    when: myresult.stderr ==""