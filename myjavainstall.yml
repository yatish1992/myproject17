--- 
- hosts: mywebserver 
  become: yes
  tasks:
  - name: want to install java on ubuntu
    apt: 
     name: "{{myjavapackonubuntu}}"
     state: present 
    when: ansible_os_family=="Debian"

  - name: want to install java on RedHat 
    yum: 
     name: "{{myjavapackonRedHat}}"
     state: present
    when: ansible_os_family=="RedHat"
   