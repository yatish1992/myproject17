--- 
- hosts: prject01 
  become: yes 
  tasks: 
  - name: i want to install ubuntu webserver
    apt: 
      name: apache2 
      state: present 
  

  - name: i want to start webserver on ubuntu nodes
    service: 
      name: apache2 
      state: started 
    

  - name: i want to install RedHat webserver 
    yum: 
      name: httpd 
      state: present 
    

  - name: i want to start webserver on RedHat nodes 
    service:
     name: httpd 
     state: started 
    